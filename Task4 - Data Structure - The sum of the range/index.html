<!DOCTYPE html>

<body>

  <script>

  function range(start, end, step) {
    var array = [];    
    if (step == undefined) step = 1;

    for (var i=start; ; i+=step) {
      array.push(i);
      if ((step>0 && i>=end) || (step<0 && i<=end)) break;
    }
    
    return array;
  }

  function sum(array) {
    var len = array.length;
    var sum = 0;
    
    for (var i=0; i<len; i++) {
      sum += array[i];
    }
    
    return sum;
  }
  
  </script>

   <script src="test.js"></script>
  
</body>
