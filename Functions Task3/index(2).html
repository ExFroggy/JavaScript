<body>

  <script>

    function isEven(n) {
        
        if (n == 0) return true; else
        if (n == 1) return false; 
        
        if (n > 1) n -= 2; else 
        if (n < 0) n += 2;
        
        return isEven(n);
    }

    console.log(isEven(7)); // → true
    console.log(isEven(8)); // → false
    console.log(isEven(-1)); // → false
    
  </script>
